# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "develop" ]
  pull_request:
    branches: [ "develop" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: macos-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      - name: Install SSH key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          name: id_rsa
          known_hosts: ${{ secrets.KNOWN_HOSTS }}
          config: ${{ secrets.CONFIG }} # ssh_config; optional
          if_key_exists: fail # replace / ignore / fail; optional (defaults to fail)
        
      - name: swiftlint
        run: |
              swiftlint
              if [ $? -ne 0 ]; then
                exit 1
              fi 

      - name: BumblebeeIntegrationTests
        run: |
              xcodebuild test -scheme BumblebeeQA -configuration Debug -destination 'name=iPhone 13' -only-testing:BumblebeeIntegrationTests
              if [ $? -ne 0 ]; then
                exit 1
              fi
              
      - name: Bumblebee Unit Tests
        run: |
              xcodebuild clean test -scheme BumblebeeQA -configuration Debug -destination 'name=iPhone 13' -only-testing:BumblebeeUnitTests
              if [ $? -ne 0 ]; then
                  exit 1
              fi

              
